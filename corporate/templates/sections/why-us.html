{% load static %}
<div class="container-fluid" data-aos="fade-up">

    <div class="row">

      <div class="col-lg-7 d-flex flex-column justify-content-center align-items-stretch  order-2 order-lg-1">
          {% for us in why_us %}
        <div class="content">
          <h3><strong>{{ us.header }}</strong></h3>
          <p>
          {{ us.content }}
          </p>
        </div>

        <div class="accordion-list">
          {% for ask in why_asks %}
          <ul>
            <li>
              <a data-toggle="collapse" class="collapse" href="#accordion-list-1">{{ ask.title }}<i class="bx bx-chevron-down icon-show"></i><i class="bx bx-chevron-up icon-close"></i></a>
              <div id="accordion-list-1" class="collapse show" data-parent=".accordion-list">
                <p>
                  {{ ask.detail }}
                </p>
              </div>
            </li>
            {% endfor %}             
          </ul>
        </div>
       
      </div>

      <div class="col-lg-5 align-items-stretch order-1 order-lg-2 img" style='background-image: src="{{ us.image.url }}"' data-aos="zoom-in" data-aos-delay="150">&nbsp;</div>
    {% endfor %}
    </div>

  </div>
