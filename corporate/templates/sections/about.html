<!-- ======= About Us Section ======= -->

<section id="about" class="about">
    <div class="container" data-aos="fade-up">

        <div class="section-title">
            <h2>About Us</h2>
            
        </div>
        <h3>{{ adetail_heading.title|safe}}</h3>  
 

        <div class="row content {% cycle 'row1' 'row2' 'row3'  %}">

            <div class="col-lg-6">
                {% for a_detail in adetail %}
                <p>
                </p>
                <ul>
                    <li><i class="ri-check-double-line"></i> {{ a_detail.detail }}</li>
                </ul>
                {% endfor %}

            </div>
            
            {% for a_text in atext %}
            <div class="col-lg-6 pt-4 pt-lg-0">

                <p>{{ a_text.content|safe|truncatechars:200 }}
                    
                </p>
            {% endfor %}
                <a href="#" class="btn-learn-more">Learn More</a>
            </div>
        </div>

    </div>
</section><!-- End About Us Section -->
