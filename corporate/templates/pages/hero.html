{% load static %}
{% for header in headers %}
<div class="container">
    <div class="row">
      <div class="col-lg-6 d-flex flex-column justify-content-center pt-4 pt-lg-0 order-2 order-lg-1" data-aos="fade-up" data-aos-delay="200">
        <h1>{{ header.header }}</h1>
        <h2>{{ header.text }}</h2>
        <div class="d-lg-flex">
          <a href="{% url 'index' %}" class="btn-get-started scrollto">Get Started</a>
          <a href="{{ header.link }}" class="venobox btn-watch-video" data-vbtype="video" data-autoplay="true"> Watch Video <i class="icofont-play-alt-2"></i></a>
        </div>
      </div>
      <div class="col-lg-6 order-1 order-lg-2 hero-img" data-aos="zoom-in" data-aos-delay="200">
        <img src="{{ header.image.url }}" class="img-fluid animated" alt="">
      </div>
    </div>
  </div>
  {% endfor %}
